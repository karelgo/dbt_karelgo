name: dbt DuckDB CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-dbt-duckdb:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=${{ github.workspace }}/venv" >> $GITHUB_ENV
          echo "${{ github.workspace }}/venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure dbt profile for DuckDB
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<'EOF'
          mvp_profile:
            target: dev
            outputs:
              dev:
                type: duckdb
                path: 'database.duckdb'
                threads: 4
          EOF

      - name: Verify dbt installation and connection
        run: |
          dbt --version
          dbt debug

      - name: Install dbt packages (if any)
        run: dbt deps

      - name: Run dbt seed
        run: dbt seed --full-refresh

      - name: Run dbt models
        run: dbt run --full-refresh

      - name: Run dbt tests
        run: dbt test

      - name: Generate dbt docs
        run: dbt docs generate

      - name: Upload test results and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-duckdb-results
          path: |
            target/
            logs/
            database.duckdb
          retention-days: 7